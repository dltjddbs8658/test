<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="personalContainer">
      <div class="header">
        <img class="logo" src="./imgs/logo.png" alt="logo" />
        <img class="home_btn" src="./imgs/home.png" alt="home_btn" />
      </div>
      <div class="blurBox"></div>
      <div class="contents">
        <h2>PERSONAL COLOR</h2>
        <p>자신의 퍼스널 컬러를 사진으로 진단해보세요 직접 선택도 가능합니다</p>
        <div class="btns">
          <button class="cameraBtn active">
            <span>Camera</span>
            <img src="./imgs/camera.png" alt="cameraIcon" />
          </button>
          <button class="galleryBtn">
            <span>Gallery</span>
            <img src="./imgs/gallery.png" alt="galleryIcon" />
          </button>
        </div>

        <div class="imgBox">
          <img src="./imgs/person.png" alt="" />
        </div>
      </div>
      <div class="personalBtns">
        <button class="active">Spring Warm</button>
        <button>Summer Cool</button>
        <button>Summer Cool</button>
        <button>Winter Cool</button>
      </div>
      <div class="mbti">
        <div class="info">
          <h2>PERSONAL MBTI</h2>
          <p>자신의 MBTI를 선택하세요</p>
        </div>
        <div class="mbtiBtns_Container">
          <div class="mbti_btns">
            <button class="active">E</button>
            <button>I</button>
          </div>
          <div class="mbti_btns">
            <button class="active">N</button>
            <button>S</button>
          </div>
          <div class="mbti_btns">
            <button class="active">F</button>
            <button>T</button>
          </div>
          <div class="mbti_btns">
            <button class="active">P</button>
            <button>J</button>
          </div>
        </div>
      </div>
      <div class="next_btn">
        <button>NEXT</button>
      </div>
    </div>

    <script src="./js/personal.js"></script>
  </body>
</html>
